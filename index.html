<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Dosis:300|Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Plain Portfolio</title>
</head>
<body>
    <div id="main-container">
        <header>
            <!--<img src="#" alt="Evgeni Chankov's logo">-->
            <a class="logo" href="#" title="Evgeni Chankov's Logo">EC</a>
            <div class="headings">
                <h1>EVGENI CHANKOV</h1>
                <h5>FRONT-END NINJA</h5>
            </div>
        </header>
        <hr class="horizontal-line">
        <div class="hero-image"> <!-- prepare different sizes for each width -->
            <img src="img/view-1150.jpg"  
            srcset="img/view-1150.jpg 1150w, img/view-840.jpg 840w, img/view-671.jpg 671w, img/view-500.jpg 500w" 
            sizes="(min-width: 1150px) 80vw, (min-width: 840px) 90vw, (min-width: 671px) 95vw, (min-width: 671px) 80vw, 80vw"
            alt="An inspirational view from my window" />
        </div>
        <h2>Featured Work</h2>
        <div class="projects">
            <article class="project-card">
                <div class="picture">
                    <img src="img/game-1x.jpg" 
                         srcset="img/game-1x.jpg 1x, img/game-2x.jpg 2x" 
                         alt="Memory Game">
                </div>
                <h3>MEMORY</h3>
                <p><a href="https://github.com/evgeni-chankov/matching-game" target="_blank">Link to project</a></p>
            </article>
            <article class="project-card">
                <div class="picture">
                    <img src="img/movies-1x.jpg" 
                         srcset="img/movies-1x.jpg 1x, img/movies-2x.jpg 2x" 
                         alt="Movies Website">
                </div>
                <h3>MOVIES</h3>
                <p><a href="https://github.com/evgeni-chankov/movie-website" target="_blank">Link to project</a></p>
            </article>
            <article class="project-card">
                <div class="picture">
                    <img src="img/fill-in-the-blanks-1x.jpg" 
                         srcset="img/fill-in-the-blanks-1x.jpg 1x, img/fill-in-the-blanks-2x.png 2x" 
                         alt="Fill in the blanks Python game">
                </div>
                <h3>FILL THE GAPS</h3>
                <p><a href="https://github.com/evgeni-chankov/fill-in-the-gaps" target="_blank">Link to project</a></p>
            </article>
            <article class="project-card">
                <div class="picture">
                    <img src="img/about-me-1x.jpg" 
                         srcset="img/about-me-1x.jpg 1x, img/about-me-2x.jpg 2x" 
                         alt="About Me Website">
                </div>
                <h3>ABOUT ME</h3>
                <p><a href="https://github.com/evgeni-chankov/about-me" target="_blank">Link to project</a></p>
            </article>
        </div>
        <hr class="horizontal-line">
        <footer>
            <p>Bad Monkey Designs | Evgeni Chankov | 2017</p>
        </footer>
    </div>
</body>
</html>
